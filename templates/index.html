<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- Include Bootstrap from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <a href="/logout">logout</a>
    <div class="container mt-3">
        <h1 class="mb-4">Task Manager</h1>
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ task.title }}
                    <div class="btn-group">
                        <a href="{{ url_for('update', task_id=task._id) }}" class="btn btn-primary btn-sm">Update</a>
                        <a href="{{ url_for('delete', task_id=task._id) }}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <form action="/add" method="POST" class="mt-3">
            <div class="form-group">
                <label for="task_title">New Task:</label>
                <input type="text" id="task_title" name="task_title" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Add Task</button>
        </form>
    </div>

    <!-- Include Bootstrap JS and Popper.js from CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
